<body>
    <h1>Sign-up Form</h1>
    <div class="container">
        <form class="row g-3" action="login.html" id="myform" name="myForm" onsubmit="return validateForm()" method="post">
            <div class="formdesign" id="name">
                Name: <input type="text" class="form-control" name="fname" autocomplete="off" required><b><span class="formerror">
                    </span></b>
            </div>

            <div class="formdesign" id="email">
                Email: <input type="email" class="form-control" name="femail" autocomplete="off" required><b><span class="formerror">
                    </span></b>
            </div>

            <div class="formdesign" id="pass">
                Password: <input type="password" class="form-control" name="fpass"
                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^A-Za-z0-9]).{8,}$" required><b><span
                        class="formerror"></span></b>
            </div>

            <div class="formdesign" id="cpass">
                Confirm Password: <input type="password" class="form-control" name="fcpass" required><b><span
                        class="formerror"></span></b>
            </div>

            <div class="col-12">
                <a href="login.html"><button type="submit" class="btn btn-primary"
                        id="btn">Sign in</button></a>
            </div>

        </form>
    </div>
</body>
<script src="script.js"></script>
